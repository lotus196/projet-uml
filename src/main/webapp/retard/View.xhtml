<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RetardViewDlg" widgetVar="RetardViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRetardTitle}">
            <h:form id="RetardViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{retardController.selected != null}">
                        <h:outputText value="#{bundle.ViewRetardLabel_personne}"/>
                        <h:outputText value="#{retardController.selected.personne}" title="#{bundle.ViewRetardTitle_personne}"/>
                        <h:outputText value="#{bundle.ViewRetardLabel_motifRetard}"/>
                        <h:outputText value="#{retardController.selected.motifRetard}" title="#{bundle.ViewRetardTitle_motifRetard}"/>
                        <h:outputText value="#{bundle.ViewRetardLabel_description}"/>
                        <h:outputText value="#{retardController.selected.description}" title="#{bundle.ViewRetardTitle_description}"/>
                        <h:outputText value="#{bundle.ViewRetardLabel_nombreHeure}"/>
                        <h:outputText value="#{retardController.selected.nombreHeure}" title="#{bundle.ViewRetardTitle_nombreHeure}"/>
                        <h:outputText value="#{bundle.ViewRetardLabel_dateRetard}"/>
                        <h:outputText value="#{retardController.selected.dateRetard}" title="#{bundle.ViewRetardTitle_dateRetard}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RetardViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
