<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                      
                        
                        
                        <p:submenu label="Personnel">
                            <p:menuitem value="Personne" outcome="/personne/List.xhtml" />
                             <p:menuitem value="GroupeTravail" outcome="/groupeTravail/List.xhtml" />
                            <p:menuitem value="SectionTravail" outcome="/sectionTravail/List.xhtml" />
                            <p:menuitem value="SituationFamilliale" outcome="/situationFamilliale/List.xhtml" />
                            <p:menuitem value="Profession" outcome="/profession/List.xhtml" />
                        </p:submenu>
                        
                         <p:submenu label="Absence">
                            <p:menuitem value="Absence" outcome="/absence/List.xhtml" />
                            <p:menuitem value="Type Absence" outcome="/typeAbsence/List.xhtml" />
                             <p:menuitem value="Motif Absence" outcome="/motifAbsence/List.xhtml" />
                        </p:submenu>
                        
                        <p:submenu label="Retard">
                            <p:menuitem value="Retard" outcome="/retard/List.xhtml" />
                            <p:menuitem value="Motif Retard" outcome="/motifRetard/List.xhtml" />
                        </p:submenu>
                        
                        <p:submenu label="Tache">
                            <p:menuitem value="Tache" outcome="/tache/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
