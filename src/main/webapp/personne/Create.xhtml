<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonneCreateDlg" widgetVar="PersonneCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonneTitle}">
            <h:form id="PersonneCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{personneController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_matricule}" for="matricule" />
                        <p:inputText id="matricule" value="#{personneController.selected.matricule}" title="#{bundle.CreatePersonneTitle_matricule}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{personneController.selected.cin}" title="#{bundle.CreatePersonneTitle_cin}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.CreatePersonneTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{personneController.selected.prenom}" title="#{bundle.CreatePersonneTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="dd/MM/yyyy" value="#{personneController.selected.dateNaissance}" title="#{bundle.EditPersonneTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_dateEmbauche}" for="dateEmbauche" />
                        <p:calendar id="dateEmbauche" pattern="dd/MM/yyyy" value="#{personneController.selected.dateEmbauche}" title="#{bundle.EditPersonneTitle_dateEmbauche}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{personneController.selected.adresse}" title="#{bundle.CreatePersonneTitle_adresse}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{personneController.selected.tel}" title="#{bundle.CreatePersonneTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_numeroMutuel}" for="numeroMutuel" />
                        <p:inputText id="numeroMutuel" value="#{personneController.selected.numeroMutuel}" title="#{bundle.CreatePersonneTitle_numeroMutuel}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_numeroCnss}" for="numeroCnss" />
                        <p:inputText id="numeroCnss" value="#{personneController.selected.numeroCnss}" title="#{bundle.CreatePersonneTitle_numeroCnss}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_situationFamilliale}" for="situationFamilliale" />
                        <p:selectOneMenu id="situationFamilliale" value="#{personneController.selected.situationFamilliale}" >
                            <f:selectItems value="#{situationFamillialeController.itemsAvailableSelectOne}"
                                           var="situationFamillialeItem"
                                           itemValue="#{situationFamillialeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_nomConjoint}" for="nomConjoint" />
                        <p:inputText id="nomConjoint" value="#{personneController.selected.nomConjoint}" title="#{bundle.CreatePersonneTitle_nomConjoint}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_nbrEnfant}" for="nbrEnfant" />
                        <p:inputText id="nbrEnfant" value="#{personneController.selected.nbrEnfant}" title="#{bundle.CreatePersonneTitle_nbrEnfant}" />
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_groupeTravail}" for="groupeTravail" />
                        <p:selectOneMenu id="groupeTravail" value="#{personneController.selected.groupeTravail}" >
                            <f:selectItems value="#{groupeTravailController.itemsAvailableSelectOne}"
                                           var="groupeTravailItem"
                                           itemValue="#{groupeTravailItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_sectionTravail}" for="sectionTravail" />
                        <p:selectOneMenu id="sectionTravail" value="#{personneController.selected.sectionTravail}" >
                            <f:selectItems value="#{sectionTravailController.itemsAvailableSelectOne}"
                                           var="sectionTravailItem"
                                           itemValue="#{sectionTravailItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePersonneLabel_profession}" for="profession" />
                        <p:selectOneMenu id="profession" value="#{personneController.selected.profession}" >
                            <f:selectItems value="#{professionController.itemsAvailableSelectOne}"
                                           var="professionItem"
                                           itemValue="#{professionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personneController.create}" value="#{bundle.Save}" update="display,:PersonneListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonneCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonneCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
