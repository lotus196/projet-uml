<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonneEditDlg" widgetVar="PersonneEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonneTitle}">
            <h:form id="PersonneEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="4" rendered="#{personneController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonneLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personneController.selected.id}" title="#{bundle.EditPersonneTitle_id}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_matricule}" for="matricule" />
                        <p:inputText id="matricule" value="#{personneController.selected.matricule}" title="#{bundle.EditPersonneTitle_matricule}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{personneController.selected.cin}" title="#{bundle.EditPersonneTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{personneController.selected.nom}" title="#{bundle.EditPersonneTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{personneController.selected.prenom}" title="#{bundle.EditPersonneTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{personneController.selected.dateNaissance}" title="#{bundle.EditPersonneTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPersonneLabel_dateEmbauche}" for="dateEmbauche" />
                        <p:calendar id="dateEmbauche" pattern="MM/dd/yyyy" value="#{personneController.selected.dateEmbauche}" title="#{bundle.EditPersonneTitle_dateEmbauche}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPersonneLabel_adresse}" for="adresse" />
                        <p:inputText id="adresse" value="#{personneController.selected.adresse}" title="#{bundle.EditPersonneTitle_adresse}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{personneController.selected.tel}" title="#{bundle.EditPersonneTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_numeroMutuel}" for="numeroMutuel" />
                        <p:inputText id="numeroMutuel" value="#{personneController.selected.numeroMutuel}" title="#{bundle.EditPersonneTitle_numeroMutuel}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_numeroCnss}" for="numeroCnss" />
                        <p:inputText id="numeroCnss" value="#{personneController.selected.numeroCnss}" title="#{bundle.EditPersonneTitle_numeroCnss}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_situationFamilliale}" for="situationFamilliale" />
                        <p:selectOneMenu id="situationFamilliale" value="#{personneController.selected.situationFamilliale}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{situationFamillialeController.itemsAvailableSelectOne}"
                                           var="situationFamillialeItem"
                                           itemValue="#{situationFamillialeItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonneLabel_nomConjoint}" for="nomConjoint" />
                        <p:inputText id="nomConjoint" value="#{personneController.selected.nomConjoint}" title="#{bundle.EditPersonneTitle_nomConjoint}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_nbrEnfant}" for="nbrEnfant" />
                        <p:inputText id="nbrEnfant" value="#{personneController.selected.nbrEnfant}" title="#{bundle.EditPersonneTitle_nbrEnfant}" />
                        <p:outputLabel value="#{bundle.EditPersonneLabel_groupeTravail}" for="groupeTravail" />
                        <p:selectOneMenu id="groupeTravail" value="#{personneController.selected.groupeTravail}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{groupeTravailController.itemsAvailableSelectOne}"
                                           var="groupeTravailItem"
                                           itemValue="#{groupeTravailItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonneLabel_sectionTravail}" for="sectionTravail" />
                        <p:selectOneMenu id="sectionTravail" value="#{personneController.selected.sectionTravail}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{sectionTravailController.itemsAvailableSelectOne}"
                                           var="sectionTravailItem"
                                           itemValue="#{sectionTravailItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditPersonneLabel_profession}" for="profession" />
                        <p:selectOneMenu id="profession" value="#{personneController.selected.profession}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{professionController.itemsAvailableSelectOne}"
                                           var="professionItem"
                                           itemValue="#{professionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personneController.update}" value="#{bundle.Save}" update="display,:PersonneListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonneEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonneEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
