<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonneViewDlg" widgetVar="PersonneViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonneTitle}">
            <h:form id="PersonneViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personneController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonneLabel_id}"/>
                        <h:outputText value="#{personneController.selected.id}" title="#{bundle.ViewPersonneTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_matricule}"/>
                        <h:outputText value="#{personneController.selected.matricule}" title="#{bundle.ViewPersonneTitle_matricule}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_cin}"/>
                        <h:outputText value="#{personneController.selected.cin}" title="#{bundle.ViewPersonneTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_nom}"/>
                        <h:outputText value="#{personneController.selected.nom}" title="#{bundle.ViewPersonneTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_prenom}"/>
                        <h:outputText value="#{personneController.selected.prenom}" title="#{bundle.ViewPersonneTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_dateNaissance}"/>
                        <h:outputText value="#{personneController.selected.dateNaissance}" title="#{bundle.ViewPersonneTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonneLabel_dateEmbauche}"/>
                        <h:outputText value="#{personneController.selected.dateEmbauche}" title="#{bundle.ViewPersonneTitle_dateEmbauche}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonneLabel_adresse}"/>
                        <h:outputText value="#{personneController.selected.adresse}" title="#{bundle.ViewPersonneTitle_adresse}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_tel}"/>
                        <h:outputText value="#{personneController.selected.tel}" title="#{bundle.ViewPersonneTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_numeroMutuel}"/>
                        <h:outputText value="#{personneController.selected.numeroMutuel}" title="#{bundle.ViewPersonneTitle_numeroMutuel}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_numeroCnss}"/>
                        <h:outputText value="#{personneController.selected.numeroCnss}" title="#{bundle.ViewPersonneTitle_numeroCnss}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_situationFamilliale}"/>
                        <h:outputText value="#{personneController.selected.situationFamilliale}" title="#{bundle.ViewPersonneTitle_situationFamilliale}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_nomConjoint}"/>
                        <h:outputText value="#{personneController.selected.nomConjoint}" title="#{bundle.ViewPersonneTitle_nomConjoint}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_nbrEnfant}"/>
                        <h:outputText value="#{personneController.selected.nbrEnfant}" title="#{bundle.ViewPersonneTitle_nbrEnfant}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_groupeTravail}"/>
                        <h:outputText value="#{personneController.selected.groupeTravail}" title="#{bundle.ViewPersonneTitle_groupeTravail}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_sectionTravail}"/>
                        <h:outputText value="#{personneController.selected.sectionTravail}" title="#{bundle.ViewPersonneTitle_sectionTravail}"/>
                        <h:outputText value="#{bundle.ViewPersonneLabel_profession}"/>
                        <h:outputText value="#{personneController.selected.profession}" title="#{bundle.ViewPersonneTitle_profession}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonneViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
