    <ui:composition>

        <p:dialog id="GroupeTravailCreateDlg" widgetVar="GroupeTravailCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGroupeTravailTitle}">

                        <p:outputLabel value="#{bundle.CreateGroupeTravailLabel_libelle}" for="libelle" />

    </ui:composition>
