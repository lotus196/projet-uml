<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeTravailEditDlg" widgetVar="GroupeTravailEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGroupeTravailTitle}">
            <h:form id="GroupeTravailEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupeTravailController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGroupeTravailLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{groupeTravailController.selected.libelle}" title="#{bundle.EditGroupeTravailTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditGroupeTravailLabel_id}" for="id" />
                        <p:inputText id="id" value="#{groupeTravailController.selected.id}" title="#{bundle.EditGroupeTravailTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupeTravailController.update}" value="#{bundle.Save}" update="display,:GroupeTravailListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GroupeTravailEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupeTravailEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
