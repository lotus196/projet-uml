<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbsenceViewDlg" widgetVar="AbsenceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAbsenceTitle}">
            <h:form id="AbsenceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{absenceController.selected != null}">
                        <h:outputText value="#{bundle.ViewAbsenceLabel_description}"/>
                        <h:outputText value="#{absenceController.selected.description}" title="#{bundle.ViewAbsenceTitle_description}"/>
                        <h:outputText value="#{bundle.ViewAbsenceLabel_typeAbsence}"/>
                        <h:outputText value="#{absenceController.selected.typeAbsence}" title="#{bundle.ViewAbsenceTitle_typeAbsence}"/>
                        <h:outputText value="#{bundle.ViewAbsenceLabel_id}"/>
                        <h:outputText value="#{absenceController.selected.id}" title="#{bundle.ViewAbsenceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAbsenceLabel_personne}"/>
                        <h:outputText value="#{absenceController.selected.personne}" title="#{bundle.ViewAbsenceTitle_personne}"/>
                        <h:outputText value="#{bundle.ViewAbsenceLabel_motifAbsence}"/>
                        <h:outputText value="#{absenceController.selected.motifAbsence}" title="#{bundle.ViewAbsenceTitle_motifAbsence}"/>
                        <h:outputText value="#{bundle.ViewAbsenceLabel_minuteAbsence}"/>
                        <h:outputText value="#{absenceController.selected.minuteAbsence}" title="#{bundle.ViewAbsenceTitle_minuteAbsence}"/>
                        <h:outputText value="#{bundle.ViewAbsenceLabel_dateDebut}"/>
                        <h:outputText value="#{absenceController.selected.dateDebut}" title="#{bundle.ViewAbsenceTitle_dateDebut}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAbsenceLabel_dateFin}"/>
                        <h:outputText value="#{absenceController.selected.dateFin}" title="#{bundle.ViewAbsenceTitle_dateFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AbsenceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
