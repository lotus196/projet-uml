<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotifRetardCreateDlg" widgetVar="MotifRetardCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMotifRetardTitle}">
            <h:form id="MotifRetardCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motifRetardController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMotifRetardLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{motifRetardController.selected.libelle}" title="#{bundle.CreateMotifRetardTitle_libelle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motifRetardController.create}" value="#{bundle.Save}" update="display,:MotifRetardListForm:datalist,:growl" oncomplete="handleSubmit(args,'MotifRetardCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MotifRetardCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
