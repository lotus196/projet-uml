<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotifAbsenceViewDlg" widgetVar="MotifAbsenceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMotifAbsenceTitle}">
            <h:form id="MotifAbsenceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motifAbsenceController.selected != null}">
                        <h:outputText value="#{bundle.ViewMotifAbsenceLabel_id}"/>
                        <h:outputText value="#{motifAbsenceController.selected.id}" title="#{bundle.ViewMotifAbsenceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMotifAbsenceLabel_libelle}"/>
                        <h:outputText value="#{motifAbsenceController.selected.libelle}" title="#{bundle.ViewMotifAbsenceTitle_libelle}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MotifAbsenceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
