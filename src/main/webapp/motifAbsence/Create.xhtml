<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotifAbsenceCreateDlg" widgetVar="MotifAbsenceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMotifAbsenceTitle}">
            <h:form id="MotifAbsenceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{motifAbsenceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMotifAbsenceLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{motifAbsenceController.selected.libelle}" title="#{bundle.CreateMotifAbsenceTitle_libelle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motifAbsenceController.create}" value="#{bundle.Save}" update="display,:MotifAbsenceListForm:datalist,:growl" oncomplete="handleSubmit(args,'MotifAbsenceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MotifAbsenceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
