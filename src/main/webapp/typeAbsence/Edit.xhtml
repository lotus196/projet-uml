<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeAbsenceEditDlg" widgetVar="TypeAbsenceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTypeAbsenceTitle}">
            <h:form id="TypeAbsenceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeAbsenceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTypeAbsenceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{typeAbsenceController.selected.id}" title="#{bundle.EditTypeAbsenceTitle_id}" />
                        <p:outputLabel value="#{bundle.EditTypeAbsenceLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{typeAbsenceController.selected.libelle}" title="#{bundle.EditTypeAbsenceTitle_libelle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeAbsenceController.update}" value="#{bundle.Save}" update="display,:TypeAbsenceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TypeAbsenceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeAbsenceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
