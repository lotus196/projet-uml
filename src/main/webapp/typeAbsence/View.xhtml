<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

                    <p:panelGrid columns="2" rendered="#{typeAbsenceController.selected != null}">

                        <h:outputText value="#{typeAbsenceController.selected.id}" title="#{bundle.ViewTypeAbsenceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTypeAbsenceLabel_libelle}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="TypeAbsenceViewDialog.hide()"/>
