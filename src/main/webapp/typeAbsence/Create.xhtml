<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TypeAbsenceCreateDlg" widgetVar="TypeAbsenceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTypeAbsenceTitle}">
            <h:form id="TypeAbsenceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{typeAbsenceController.selected != null}">
                      <p:outputLabel value="#{bundle.CreateTypeAbsenceLabel_libelle}" for="libelle" />
                      <p:inputText id="libelle" value="#{typeAbsenceController.selected.libelle}" title="#{bundle.CreateTypeAbsenceTitle_libelle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{typeAbsenceController.create}" value="#{bundle.Save}" update="display,:TypeAbsenceListForm:datalist,:growl" oncomplete="handleSubmit(args,'TypeAbsenceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TypeAbsenceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
