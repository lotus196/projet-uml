<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SituationFamillialeEditDlg" widgetVar="SituationFamillialeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSituationFamillialeTitle}">
            <h:form id="SituationFamillialeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{situationFamillialeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSituationFamillialeLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{situationFamillialeController.selected.libelle}" title="#{bundle.EditSituationFamillialeTitle_libelle}" />
                        <p:outputLabel value="#{bundle.EditSituationFamillialeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{situationFamillialeController.selected.id}" title="#{bundle.EditSituationFamillialeTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{situationFamillialeController.update}" value="#{bundle.Save}" update="display,:SituationFamillialeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SituationFamillialeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SituationFamillialeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
