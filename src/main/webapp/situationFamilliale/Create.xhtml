<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SituationFamillialeCreateDlg" widgetVar="SituationFamillialeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSituationFamillialeTitle}">
            <h:form id="SituationFamillialeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{situationFamillialeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSituationFamillialeLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{situationFamillialeController.selected.libelle}" title="#{bundle.CreateSituationFamillialeTitle_libelle}" />
                        </p:panelGrid>
                    <p:commandButton actionListener="#{situationFamillialeController.create}" value="#{bundle.Save}" update="display,:SituationFamillialeListForm:datalist,:growl" oncomplete="handleSubmit(args,'SituationFamillialeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SituationFamillialeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
