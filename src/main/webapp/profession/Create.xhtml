<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfessionCreateDlg" widgetVar="ProfessionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProfessionTitle}">
            <h:form id="ProfessionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{professionController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateProfessionLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{professionController.selected.libelle}" title="#{bundle.CreateProfessionTitle_libelle}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{professionController.create}" value="#{bundle.Save}" update="display,:ProfessionListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProfessionCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfessionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
